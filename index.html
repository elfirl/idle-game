<!DOCTYPE html>
<html>
	<head>
		<title>An Incremental Game</title>
		<link rel="stylesheet" type="text/css" href="assets/styles/styles.css" />
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="assets/scripts/javascript.js"></script>
		<meta charset="UTF-8">
	</head>
	<body>

		<div class="main-div">

			<div class="click-button">
				<p class="click-me">Click Me!</p>
			</div>

			<div class="upgrade-button">
				<p class="upgrade-me">Click Upgrade</p>
				<p class="upgrade-me">Extra Clicks: <span class="total-upgrades"></span></p>
			</div>

			<div class="auto-clicks-button">
				<p class="auto-clicks">Auto Clicks</p>
				<p class="auto-clicks">Generating <span class="auto-click-total"></span> clicks per second.
			</div>

		</div>

		<div class="total-click-count">
			<p>There have been <span class="total-clicks"></span> clicks.</p>
		</div>

	</body>
</html>
